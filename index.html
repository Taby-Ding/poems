<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>义务教育阶段优秀诗文背诵篇目</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 原有样式保持不变 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans SC', 'Microsoft YaHei', sans-serif;
        }
        
        :root {
            --primary: #4285F4;      /* 改为更明亮的蓝色 */
            --primary-light: #64B5F6; /* 更亮的蓝色 */
            --secondary: #FF7043;    /* 改为活力的橙色 */
            --accent: #FFB300;       /* 改为明亮的琥珀色 */
            --light: #FFFFFF;        /* 改为纯白色 */
            --dark: #37474F;         /* 改为深蓝灰色 */
            --success: #66BB6A;      /* 更清新的绿色 */
            --danger: #FF5252;       /* 更亮的红色 */
            --gray: #B0BEC5;         /* 更亮的灰色 */
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        /* 1-6年级主题颜色 */
        .primary-theme {
            --primary: #4CAF50;      /* 绿色 */
            --primary-light: #81C784; 
            --secondary: #FF9800;    /* 橙色 */
            --accent: #FFC107;       /* 琥珀色 */
        }

        /* 7-9年级主题颜色（默认） */
        .junior-theme {
            --primary: #4285F4;      /* 蓝色 */
            --primary-light: #64B5F6; 
            --secondary: #FF7043;    /* 橙色 */
            --accent: #FFB300;       /* 琥珀色 */
        }

        body {
            background: linear-gradient(135deg, #E3F2FD, #BBDEFB); /* 更明亮的蓝色渐变 */
            color: var(--dark);
            min-height: 100vh;
            padding-bottom: 60px;
            transition: var(--transition);
        }

        .primary-theme body {
            background: linear-gradient(135deg, #E8F5E9, #C8E6C9); /* 绿色渐变 */
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 25px 0;
            background: linear-gradient(120deg, var(--primary), var(--primary-light));
            color: white;
            border-radius: 0 0 20px 20px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text x="5" y="20" font-size="10" fill="rgba(255,255,255,0.1)">诗</text><text x="25" y="45" font-size="10" fill="rgba(255,255,255,0.1)">词</text><text x="50" y="70" font-size="10" fill="rgba(255,255,255,0.1)">中</text><text x="75" y="20" font-size="10" fill="rgba(255,255,255,0.1)">华</text></svg>');
            opacity: 0.3;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            position: relative;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* 年级选择器样式 */
        .grade-selector {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            gap: 15px;
        }
        
        .grade-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            background: white;
            color: var(--dark);
        }
        
        .grade-btn.active {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        
        .grade-btn:not(.active):hover {
            background: rgba(78, 124, 156, 0.1);
        }
        
        .tabs {
            display: flex;
            background: white;
            border-radius: 50px;
            margin: 20px 0;
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }
        
        .tab.active {
            background: var(--primary);
            color: white;
        }
        
        .tab:not(.active):hover {
            background: rgba(78, 124, 156, 0.1);
        }
        
        .tab i {
            margin-right: 8px;
        }
        
        .content-section {
            display: none;
        }
        
        .content-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 诗词列表样式 */
        .poem-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .poem-item {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 15px;
            border-left: 4px solid var(--primary); /* 使用新的主色 */
        }
        
        .poem-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .poem-index {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--primary);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .poem-title {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: var(--dark);
        }
        
        .poem-author {
            font-size: 0.85rem;
            color: var(--gray);
        }
        
        /* 诗词详情页样式 */
        .poem-detail {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow);
            margin-bottom: 25px;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            background: var(--primary);
            color: white;
            padding: 8px 15px;
            border-radius: 30px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            font-weight: 500;
        }
        
        .back-button:hover {
            background: var(--primary-light);
            transform: translateX(-3px);
        }
        
        .back-button i {
            margin-right: 5px;
        }
        
        .detail-header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #e0e0e0;
        }
        
        .detail-title {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 5px;
        }
        
        .detail-author {
            font-size: 1.1rem;
            color: var(--gray);
            font-style: italic;
        }
        
        .poem-content {
            font-size: 1.3rem;
            line-height: 1.8;
            text-align: center;
            margin: 25px 0;
            color: #2c3e50;
            font-weight: 500;
            white-space: pre-line;
        }
        
        .poem-explanation {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 12px;
            font-size: 1.05rem;
            line-height: 1.6;
            border-left: 3px solid var(--primary);
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .action-button {
            flex: 1;
            padding: 16px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: var(--shadow);
        }

        .recite-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
        }

        .game-btn {
            background: linear-gradient(135deg, var(--accent), #FFC400); /* 更新为新的强调色 */
        }
        
        .action-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        
        .action-button i {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        /* 背诵模式样式 */
        .recite-mode {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow);
        }
        
        .recite-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .recite-title {
            font-size: 1.4rem;
            color: var(--primary);
        }
        
        .score-display {
            background: var(--primary);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
        }
        
        .recite-content {
            font-size: 1.3rem;
            line-height: 1.8;
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }
        
        .blank-input {
            display: inline-block;
            min-width: 150px;
            border: none;
            border-bottom: 2px dashed var(--secondary); /* 使用新的次要色 */
            margin: 0 5px;
            text-align: center;
            font-size: 1.2rem;
            background: transparent;
            outline: none;
            color: var(--dark);
        }

        .blank-input:focus {
            border-bottom: 2px solid var(--primary); /* 使用新的主色 */
        }
        
        .recite-controls {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        
        .recite-controls button {
            flex: 1;
            padding: 14px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .check-btn {
            background: var(--primary);
            color: white;
        }
        
        .exit-btn {
            background: var(--gray);
            color: white;
        }
        
        .error-count {
            text-align: center;
            margin-top: 15px;
            color: var(--danger);
            font-weight: 500;
        }
        
        /* 接龙游戏样式 */
        .game-mode {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow);
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .game-title {
            font-size: 1.4rem;
            color: var(--accent);
        }
        
        .game-question {
            font-size: 1.4rem;
            text-align: center;
            margin: 30px 0;
            line-height: 1.6;
            font-weight: 500;
            color: var(--dark);
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
        }
        
        .game-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .game-option {
            background: #f1f2f6;
            border: 2px solid #dfe4ea;
            border-radius: 12px;
            padding: 18px 10px;
            text-align: center;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .game-option:hover {
            background: #e4e6ed;
            transform: translateY(-3px);
        }
        
        .game-option.correct {
            background: var(--success);
            color: white;
            border-color: var(--success);
        }
        
        .game-option.incorrect {
            background: var(--danger);
            color: white;
            border-color: var(--danger);
        }
        
        .game-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px dashed #e0e0e0;
            font-weight: 500;
        }
        
        /* 响应式调整 */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            header {
                padding: 15px 0;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }

            .grade-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .poem-list {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 10px;
            }
            
            .poem-item {
                height: 80px;
                padding: 10px;
            }
            
            .poem-title {
                font-size: 0.9rem;
                margin-bottom: 3px;
            }
            
            .poem-author {
                font-size: 0.75rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .recite-controls {
                flex-wrap: wrap;
            }
            
            .recite-controls button {
                min-width: calc(50% - 8px);
                margin-bottom: 10px;
            }
            
            .game-options {
                grid-template-columns: 1fr;
            }
            
            .game-question {
                font-size: 1.2rem;
                padding: 15px;
            }
            
            .poem-detail {
                padding: 15px;
            }
            
            .detail-title {
                font-size: 1.5rem;
            }
            
            .detail-author {
                font-size: 0.9rem;
            }
            
            .poem-content {
                font-size: 1.1rem;
            }
            
            .poem-explanation {
                font-size: 0.95rem;
                padding: 15px;
            }
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: var(--gray);
            font-size: 0.9rem;
            margin-top: 30px;
        }
    </style>
</head>
<body class="junior-theme">
    <div class="container">
        <header>
            <h1>义务教育阶段优秀诗文背诵篇目</h1>
            <div class="subtitle">品味诗词之美，传承文化精髓</div>
        </header>
        
        <!-- 年级选择器 -->
        <div class="grade-selector">
            <button class="grade-btn" id="primary-grade">1-6年级</button>
            <button class="grade-btn active" id="junior-grade">7-9年级</button>
        </div>
        
        <div class="tabs">
            <div class="tab active" data-target="poem-list">
                <i class="fas fa-book"></i> 诗词列表
            </div>
            <div class="tab" data-target="recite-mode">
                <i class="fas fa-microphone"></i> 背诵模式
            </div>
            <div class="tab" data-target="game-mode">
                <i class="fas fa-puzzle-piece"></i> 诗词接龙
            </div>
        </div>
        
        <!-- 诗词列表部分 -->
        <div class="content-section active" id="poem-list">
            <div class="poem-list">
                <!-- 诗词列表由JS生成 -->
            </div>
        </div>
        
        <!-- 诗词详情部分 -->
        <div class="content-section" id="poem-detail">
            <button class="back-button" id="back-to-list">
                <i class="fas fa-arrow-left"></i> 返回列表
            </button>
            <div class="poem-detail">
                <div class="detail-header">
                    <h2 class="detail-title" id="detail-title">江南</h2>
                    <div class="detail-author" id="detail-author">汉乐府</div>
                </div>
                
                <div class="poem-content" id="poem-content">
                    江南可采莲，莲叶何田田。<br>
                    鱼戏莲叶东，鱼戏莲叶西，<br>
                    鱼戏莲叶南，鱼戏莲叶北。
                </div>
                
                <div class="poem-explanation" id="poem-explanation">
                    青年男女在江边采莲，茂盛的莲叶在江中生长，有些游鱼在莲叶间穿梭往还。
                    鱼儿一会儿游向东，一会儿游向西，一会儿游向南，一会儿游各北，无拘无束，怡然自得。
                </div>
                
                <div class="action-buttons">
                    <button class="action-button recite-btn" id="start-reciting">
                        <i class="fas fa-microphone-alt"></i>
                        背诵诗词
                    </button>
                    <button class="action-button game-btn" id="start-game">
                        <i class="fas fa-gamepad"></i>
                        诗词接龙
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 背诵模式部分 -->
        <div class="content-section" id="recite-mode">
            <div class="recite-mode">
                <div class="recite-header">
                    <h3 class="recite-title">背诵模式</h3>
                    <div class="score-display">得分: <span id="recite-score">0</span></div>
                </div>
                
                <div class="recite-content" id="recite-content">
                    <!-- 背诵内容由JS生成 -->
                </div>
                
                <div class="recite-controls">
                    <button class="check-btn" id="check-btn">检查答案</button>
                    <button class="exit-btn" id="recite-exit">退出</button>
                </div>
                
                <div class="error-count">
                    错误次数: <span id="error-count">0</span>/5
                </div>
            </div>
        </div>
        
        <!-- 接龙游戏部分 -->
        <div class="content-section" id="game-mode">
            <div class="game-mode">
                <div class="game-header">
                    <h3 class="game-title">诗词接龙</h3>
                    <div class="score-display">得分: <span id="game-score">0</span></div>
                </div>
                
                <div class="game-question" id="game-question">
                    <!-- 问题由JS生成 -->
                </div>
                
                <div class="game-options" id="game-options">
                    <!-- 选项由JS动态生成 -->
                </div>
                
                <div class="game-stats">
                    <div>正确: <span id="correct-count">0</span></div>
                    <div>错误: <span id="wrong-count">0</span>/5</div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>义务教育阶段优秀诗文背诵篇目学习平台 © 2025 Taby-Ding</p>
    </footer>

{ id: 2, title: "蒹葭", author: "《诗经》", content: "蒹葭苍苍，白露为霜。所谓伊人，在水一方。溯洄从之，道阻且长。溯游从之，宛在水中央。蒹葭萋萋，白露未晞。所谓伊人，在水之湄。溯洄从之，道阻且跻。溯游从之，宛在水中坻。蒹葭采采，白露未已。所谓伊人，在水之涘。溯洄从之，道阻且右。溯游从之，宛在水中沚。" },

{ id: 4, title: "观沧海", author: "东汉·曹操", content: "东临碣石，以观沧海。水何澹澹，山岛竦峙。树木丛生，百草丰茂。秋风萧瑟，洪波涌起。日月之行，若出其中；星汉灿烂，若出其里。幸甚至哉，歌以咏志。" },
{ id: 5, title: "饮酒", author: "东晋·陶潜", content: "结庐在人境，而无车马喧。问君何能尔？心远地自偏。采菊东篱下，悠然见南山。山气日夕佳，飞鸟相与还。此中有真意，欲辨已忘言。" },
{ id: 6, title: "木兰辞", author: "北朝民歌", content: "唧唧复唧唧，木兰当户织。不闻机杼声，惟闻女叹息。问女何所思，问女何所忆。女亦无所思，女亦无所忆。昨夜见军帖，可汗大点兵，军书十二卷，卷卷有爷名。阿爷无大儿，木兰无长兄，愿为市鞍马，从此替爷征。东市买骏马，西市买鞍鞯，南市买辔头，北市买长鞭。旦辞爷娘去，暮宿黄河边，不闻爷娘唤女声，但闻黄河流水鸣溅溅。旦辞黄河去，暮至黑山头，不闻爷娘唤女声，但闻燕山胡骑鸣啾啾。万里赴戎机，关山度若飞。朔气传金柝，寒光照铁衣。将军百战死，壮士十年归。归来见天子，天子坐明堂。策勋十二转，赏赐百千强。可汗问所欲，木兰不用尚书郎，愿驰千里足，送儿还故乡。爷娘闻女来，出郭相扶将；阿姊闻妹来，当户理红妆；小弟闻姊来，磨刀霍霍向猪羊。开我东阁门，坐我西阁床，脱我战时袍，著我旧时裳。当窗理云鬓，对镜帖花黄。出门看火伴，火伴皆惊忙：同行十二年，不知木兰是女郎。雄兔脚扑朔，雌兔眼迷离；双兔傍地走，安能辨我是雄雌？" },
{ id: 7, title: "送杜少府之任蜀州", author: "唐·王勃", content: "城阙辅三秦，风烟望五津。与君离别意，同是宦游人。海内存知己，天涯若比邻。无为在歧路，儿女共沾巾。" },
{ id: 8, title: "登幽州台歌", author: "唐·陈子昂", content: "前不见古人，后不见来者。念天地之悠悠，独怆然而涕下！" },
{ id: 9, title: "次北固山下", author: "唐·王湾", content: "客路青山外，行舟绿水前。潮平两岸阔，风正一帆悬。海日生残夜，江春入旧年。乡书何处达？归雁洛阳边。" },
{ id: 10, title: "使至塞上", author: "唐·王维", content: "单车欲问边，属国过居延。征蓬出汉塞，归雁入胡天。大漠孤烟直，长河落日圆。萧关逢候骑，都护在燕然。" },
{ id: 11, title: "闻王昌龄左迁龙标遥有此寄", author: "唐·李白", content: "杨花落尽子规啼，闻道龙标过五溪。我寄愁心与明月，随君直到夜郎西。" },
{ id: 12, title: "行路难", author: "唐·李白", content: "金樽清酒斗十千，玉盘珍羞直万钱。停杯投箸不能食，拔剑四顾心茫然。欲渡黄河冰塞川，将登太行雪满山。闲来垂钓碧溪上，忽复乘舟梦日边。行路难！行路难！多歧路，今安在？长风破浪会有时，直挂云帆济沧海。" },
{ id: 13, title: "黄鹤楼", author: "唐·崔颢", content: "昔人已乘黄鹤去，此地空余黄鹤楼。黄鹤一去不复返，白云千载空悠悠。晴川历历汉阳树，芳草萋萋鹦鹉洲。日暮乡关何处是？烟波江上使人愁。" },
{ id: 14, title: "望岳", author: "唐·杜甫", content: "岱宗夫如何？齐鲁青未了。造化钟神秀，阴阳割昏晓。荡胸生曾云，决眦入归鸟。会当凌绝顶，一览众山小。" },
{ id: 15, title: "春望", author: "唐·杜甫", content: "国破山河在，城春草木深。感时花溅泪，恨别鸟惊心。烽火连三月，家书抵万金。白头搔更短，浑欲不胜簪。" },
{ id: 16, title: "茅屋为秋风所破歌", author: "唐·杜甫", content: "八月秋高风怒号，卷我屋上三重茅。茅飞渡江洒江郊，高者挂罥长林梢，下者飘转沉塘坳。南村群童欺我老无力，忍能对面为盗贼。公然抱茅入竹去，唇焦口燥呼不得，归来倚杖自叹息。俄顷风定云墨色，秋天漠漠向昏黑。布衾多年冷似铁，娇儿恶卧踏里裂。床头屋漏无干处，雨脚如麻未断绝。自经丧乱少睡眠，长夜沾湿何由彻！安得广厦千万间，大庇天下寒士俱欢颜！风雨不动安如山。呜呼！何时眼前突兀见此屋，吾庐独破受冻死亦足！" },
{ id: 17, title: "白雪歌送武判官归京", author: "唐·岑参", content: "北风卷地白草折，胡天八月即飞雪。忽如一夜春风来，千树万树梨花开。散入珠帘湿罗幕，狐裘不暖锦衾薄。将军角弓不得控，都护铁衣冷难着。瀚海阑干百丈冰，愁云惨淡万里凝。中军置酒饮归客，胡琴琵琶与羌笛。纷纷暮雪下辕门，风掣红旗冻不翻。轮台东门送君去，去时雪满天山路。山回路转不见君，雪上空留马行处。" },
{ id: 18, title: "酬乐天扬州初逢席上见赠", author: "唐·刘禹锡", content: "巴山楚水凄凉地，二十三年弃置身。怀旧空吟闻笛赋，到乡翻似烂柯人。沉舟侧畔千帆过，病树前头万木春。今日听君歌一曲，暂凭杯酒长精神。" },
{ id: 19, title: "卖炭翁", author: "唐·白居易", content: "卖炭翁，伐薪烧炭南山中。满面尘灰烟火色，两鬓苍苍十指黑。卖炭得钱何所营？身上衣裳口中食。可怜身上衣正单，心忧炭贱愿天寒。夜来城外一尺雪，晓驾炭车辗冰辙。牛困人饥日已高，市南门外泥中歇。翩翩两骑来是谁？黄衣使者白衫儿。手把文书口称敕，回车叱牛牵向北。一车炭，千余斤，宫使驱将惜不得。半匹红绡一丈绫，系向牛头充炭直。" },
{ id: 20, title: "钱塘湖春行", author: "唐·白居易", content: "孤山寺北贾亭西，水面初平云脚低。几处早莺争暖树，谁家新燕啄春泥。乱花渐欲迷人眼，浅草才能没马蹄。最爱湖东行不足，绿杨阴里白沙堤。" },
{ id: 21, title: "雁门太守行", author: "唐·李贺", content: "黑云压城城欲摧，甲光向日金鳞开。角声满天秋色里，塞上燕脂凝夜紫。半卷红旗临易水，霜重鼓寒声不起。报君黄金台上意，提携玉龙为君死。" },
{ id: 22, title: "赤壁", author: "唐·杜牧", content: "折戟沉沙铁未销，自将磨洗认前朝。东风不与周郎便，铜雀春深锁二乔。" },
{ id: 23, title: "泊秦淮", author: "唐·杜牧", content: "烟笼寒水月笼沙，夜泊秦淮近酒家。商女不知亡国恨，隔江犹唱后庭花。" },
{ id: 24, title: "夜雨寄北", author: "唐·李商隐", content: "君问归期未有期，巴山夜雨涨秋池。何当共剪西窗烛，却话巴山夜雨时。" },
{ id: 25, title: "无题", author: "唐·李商隐", content: "相见时难别亦难，东风无力百花残。春蚕到死丝方尽，蜡炬成灰泪始干。晓镜但愁云鬓改，夜吟应觉月光寒。蓬山此去无多路，青鸟殷勤为探看。" },
{ id: 26, title: "相见欢", author: "五代·李煜", content: "无言独上西楼，月如钩。寂寞梧桐深院锁清秋。剪不断，理还乱，是离愁。别是一般滋味在心头。" },
{ id: 27, title: "渔家傲·秋思", author: "北宋·范仲淹", content: "塞下秋来风景异，衡阳雁去无留意。四面边声连角起，千嶂里，长烟落日孤城闭。浊酒一杯家万里，燕然未勒归无计。羌管悠悠霜满地，人不寐，将军白发征夫泪。" },
{ id: 28, title: "浣溪沙", author: "北宋·晏殊", content: "一曲新词酒一杯，去年天气旧亭台。夕阳西下几时回？无可奈何花落去，似曾相识燕归来。小园香径独徘徊。" },
{ id: 29, title: "登飞来峰", author: "北宋·王安石", content: "飞来山上千寻塔，闻说鸡鸣见日升。不畏浮云遮望眼，自缘身在最高层。" },
{ id: 30, title: "江城子·密州出猎", author: "北宋·苏轼", content: "老夫聊发少年狂，左牵黄，右擎苍，锦帽貂裘，千骑卷平冈。为报倾城随太守，亲射虎，看孙郎。酒酣胸胆尚开张。鬓微霜，又何妨？持节云中，何日遣冯唐？会挽雕弓如满月，西北望，射天狼。" },
{ id: 31, title: "水调歌头", author: "北宋·苏轼", content: "明月几时有？把酒问青天。不知天上宫阙，今夕是何年。我欲乘风归去，又恐琼楼玉宇，高处不胜寒。起舞弄清影，何似在人间。转朱阁，低绮户，照无眠。不应有恨，何事长向别时圆？人有悲欢离合，月有阴晴圆缺，此事古难全。但愿人长久，千里共婵娟。" },
{ id: 32, title: "渔家傲", author: "南宋·李清照", content: "天接云涛连晓雾，星河欲转千帆舞。仿佛梦魂归帝所。闻天语，殷勤问我归何处。我报路长嗟日暮，学诗谩有惊人句。九万里风鹏正举。风休住，蓬舟吹取三山去！" },
{ id: 33, title: "游山西村", author: "南宋·陆游", content: "莫笑农家腊酒浑，丰年留客足鸡豚。山重水复疑无路，柳暗花明又一村。箫鼓追随春社近，衣冠简朴古风存。从今若许闲乘月，拄杖无时夜叩门。" },
{ id: 34, title: "南乡子·登京口北固亭有怀", author: "南宋·辛弃疾", content: "何处望神州？满眼风光北固楼。千古兴亡多少事？悠悠。不尽长江滚滚流。年少万兜鍪，坐断东南战未休。天下英雄谁敌手？曹刘。生子当如孙仲谋。" },
{ id: 35, title: "破阵子·为陈同甫赋壮词以寄之", author: "南宋·辛弃疾", content: "醉里挑灯看剑，梦回吹角连营。八百里分麾下炙，五十弦翻塞外声，沙场秋点兵。马作的卢飞快，弓如霹雳弦惊。了却君王天下事，赢得生前身后名。可怜白发生！" },
{ id: 36, title: "过零丁洋", author: "南宋·文天祥", content: "辛苦遭逢起一经，干戈寥落四周星。山河破碎风飘絮，身世浮沉雨打萍。惶恐滩头说惶恐，零丁洋里叹零丁。人生自古谁无死？留取丹心照汗青。" },
{ id: 37, title: "天净沙·秋思", author: "元·马致远", content: "枯藤老树昏鸦，小桥流水人家，古道西风瘦马。夕阳西下，断肠人在天涯。" },
{ id: 38, title: "山坡羊·潼关怀古", author: "元·张养浩", content: "峰峦如聚，波涛如怒，山河表里潼关路。望西都，意踌躇。伤心秦汉经行处，宫阙万间都做了土。兴，百姓苦；亡，百姓苦。" },
{ id: 39, title: "己亥杂诗", author: "清·龚自珍", content: "浩荡离愁白日斜，吟鞭东指即天涯。落红不是无情物，化作春泥更护花。" },
{ id: 40, title: "满江红", author: "清·秋瑾", content: "小住京华，早又是、中秋佳节。为篱下、黄花开遍，秋容如拭。四面歌残终破楚，八年风味徒思浙。苦将侬、强派作蛾眉，殊未屑！身不得，男儿列；心却比，男儿烈！算平生肝胆，因人常热。俗子胸襟谁识我？英雄末路当磨折。莽红尘、何处觅知音？青衫湿！" },
{ id: 41, title: "《论语》十二章", author: "春秋·孔子及弟子", content: "子曰：“学而时习之，不亦说乎？有朋自远方来，不亦乐乎？人不知而不愠，不亦君子乎？”——《学而》\n曾子曰：“吾日三省吾身：为人谋而不忠乎？与朋友交而不信乎？传不习乎？”——《学而》\n子曰：“吾十有五而志于学，三十而立，四十而不惑，五十而知天命，六十而耳顺，七十而从心所欲，不逾矩。”——《为政》\n子曰：“温故而知新，可以为师矣。”——《为政》\n子曰：“学而不思则罔，思而不学则殆。”——《为政》\n子曰：“贤哉，回也！一箪食，一瓢饮，在陋巷，人不堪其忧，回也不改其乐。贤哉，回也！”——《雍也》\n子曰：“知之者不如好之者，好之者不如乐之者。”——《雍也》\n子曰：“饭疏食，饮水，曲肱而枕之，乐亦在其中矣。不义而富且贵，于我如浮云。”——《述而》\n子曰：“三人行，必有我师焉。择其善者而从之，其不善者而改之。”——《述而》\n子在川上曰：“逝者如斯夫，不舍昼夜。”——《子罕》\n子曰：“三军可夺帅也，匹夫不可夺志也。”——《子罕》\n子夏曰：“博学而笃志，切问而近思，仁在其中矣。”——《子张》" },
{ id: 42, title: "曹刿论战", author: "春秋·左丘明", content: "十年春，齐师伐我。公将战，曹刿请见。其乡人曰：“肉食者谋之，又何间焉？”刿曰：“肉食者鄙，未能远谋。”乃入见。问：“何以战？”公曰：“衣食所安，弗敢专也，必以分人。”对曰：“小惠未徧，民弗从也。”公曰：“牺牲玉帛，弗敢加也，必以信。”对曰：“小信未孚，神弗福也。”公曰：“小大之狱，虽不能察，必以情。”对曰：“忠之属也。可以一战。战则请从。”公与之乘，战于长勺。公将鼓之。刿曰：“未可。”齐人三鼓。刿曰：“可矣。”齐师败绩。公将驰之。刿曰：“未可。”下视其辙，登轼而望之，曰：“可矣。”遂逐齐师。既克，公问其故。对曰：“夫战，勇气也。一鼓作气，再而衰，三而竭。彼竭我盈，故克之。夫大国，难测也，惧有伏焉。吾视其辙乱，望其旗靡，故逐之。”" },
{ id: 43, title: "《孟子》三则", author: "战国·孟子", content: "（一）鱼，我所欲也；熊掌，亦我所欲也。二者不可得兼，舍鱼而取熊掌者也。生，亦我所欲也；义，亦我所欲也。二者不可得兼，舍生而取义者也。生亦我所欲，所欲有甚于生者，故不为苟得也；死亦我所恶，所恶有甚于死者，故患有所不辟也。如使人之所欲莫甚于生，则凡可以得生者何不用也？使人之所恶莫甚于死者，则凡可以辟患者何不为也？由是则生而有不用也，由是则可以辟患而有不为也。是故所欲有甚于生者，所恶有甚于死者。非独贤者有是心也，人皆有之，贤者能勿丧耳。一箪食，一豆羹，得之则生，弗得则死。呼尔而与之，行道之人弗受；蹴尔而与之，乞人不屑也。万钟则不辩礼义而受之，万钟于我何加焉！为宫室之美，妻妾之奉，所识穷乏者得我与？乡为身死而不受，今为宫室之美为之；乡为身死而不受，今为妻妾之奉为之；乡为身死而不受，今为所识穷乏者得我而为之：是亦不可以已乎？此之谓失其本心。\n（二）景春曰：“公孙衍、张仪岂不诚大丈夫哉？一怒而诸侯惧，安居而天下熄。”孟子曰：“是焉得为大丈夫乎？子未学礼乎？丈夫之冠也，父命之；女子之嫁也，母命之，往送之门，戒之曰：‘往之女家，必敬必戒，无违夫子！’以顺为正者，妾妇之道也。居天下之广居，立天下之正位，行天下之大道。得志，与民由之；不得志，独行其道。富贵不能淫，贫贱不能移，威武不能屈，此之谓大丈夫。”\n（三）舜发于畎亩之中，傅说举于版筑之间，胶鬲举于鱼盐之中，管夷吾举于士，孙叔敖举于海，百里奚举于市。故天将降大任于是人也，必先苦其心志，劳其筋骨，饿其体肤，空乏其身，行拂乱其所为，所以动心忍性，曾益其所不能。人恒过，然后能改；困于心，衡于虑，而后作；征于色，发于声，而后喻。入则无法家拂士，出则无敌国外患者，国恒亡。然后知生于忧患而死于安乐也。" },
{ id: 44, title: "《庄子》一则", author: "战国·庄子", content: "北冥有鱼，其名为鲲。鲲之大，不知其几千里也；化而为鸟，其名为鹏。鹏之背，不知其几千里也；怒而飞，其翼若垂天之云。是鸟也，海运则将徙于南冥。南冥者，天池也。《齐谐》者，志怪者也。《谐》之言曰：“鹏之徙于南冥也，水击三千里，抟扶摇而上者九万里，去以六月息者也。”野马也，尘埃也，生物之以息相吹也。天之苍苍，其正色邪？其远而无所至极邪？其视下也，亦若是则已矣。" },
{ id: 45, title: "《礼记》一则", author: "西汉·戴圣", content: "虽有嘉肴，弗食，不知其旨也；虽有至道，弗学，不知其善也。是故学然后知不足，教然后知困。知不足，然后能自反也；知困，然后能自强也。故曰：教学相长也。《兑命》曰：“学学半。”其此之谓乎？" },
{ id: 46, title: "《列子》一则", author: "战国·列御寇", content: "伯牙善鼓琴，钟子期善听。伯牙鼓琴，志在高山，钟子期曰：“善哉，峨峨兮若泰山！”志在流水，钟子期曰：“善哉，洋洋兮若江河！”伯牙所念，钟子期必得之。伯牙游于泰山之阴，卒逢暴雨，止于岩下，心悲，乃援琴而鼓之。初为《霖雨》之操，更造《崩山》之音。曲每奏，钟子期辄穷其趣。伯牙乃舍琴而叹曰：“善哉，善哉，子之听夫志，想象犹吾心也。吾于何逃声哉？”" },
{ id: 47, title: "邹忌讽齐王纳谏", author: "西汉·刘向", content: "邹忌修八尺有余，而形貌昳丽。朝服衣冠，窥镜，谓其妻曰：“我孰与城北徐公美？”其妻曰：“君美甚，徐公何能及君也？”城北徐公，齐国之美丽者也。忌不自信，而复问其妾曰：“吾孰与徐公美？”妾曰：“徐公何能及君也？”旦日，客从外来，与坐谈，问之客曰：“吾与徐公孰美？”客曰：“徐公不若君之美也。”明日徐公来，孰视之，自以为不如；窥镜而自视，又弗如远甚。暮寝而思之，曰：“吾妻之美我者，私我也；妾之美我者，畏我也；客之美我者，欲有求于我也。”于是入朝见威王，曰：“臣诚知不如徐公美。臣之妻私臣，臣之妾畏臣，臣之客欲有求于臣，皆以美于徐公。今齐地方千里，百二十城，宫妇左右莫不私王，朝廷之臣莫不畏王，四境之内莫不有求于王：由此观之，王之蔽甚矣。”王曰：“善。”乃下令：“群臣吏民能面刺寡人之过者，受上赏；上书谏寡人者，受中赏；能谤讥于市朝，闻寡人之耳者，受下赏。”令初下，群臣进谏，门庭若市；数月之后，时时而间进；期年之后，虽欲言，无可进者。燕、赵、韩、魏闻之，皆朝于齐。此所谓战胜于朝廷。" },
{ id: 48, title: "出师表", author: "三国·诸葛亮", content: "先帝创业未半而中道崩殂，今天下三分，益州疲弊，此诚危急存亡之秋也。然侍卫之臣不懈于内，忠志之士忘身于外者，盖追先帝之殊遇，欲报之于陛下也。诚宜开张圣听，以光先帝遗德，恢弘志士之气，不宜妄自菲薄，引喻失义，以塞忠谏之路也。宫中府中，俱为一体，陟罚臧否，不宜异同。若有作奸犯科及为忠善者，宜付有司论其刑赏，以昭陛下平明之理，不宜偏私，使内外异法也。侍中、侍郎郭攸之、费祎、董允等，此皆良实，志虑忠纯，是以先帝简拔以遗陛下。愚以为宫中之事，事无大小，悉以咨之，然后施行，必能裨补阙漏，有所广益。将军向宠，性行淑均，晓畅军事，试用于昔日，先帝称之曰能，是以众议举宠为督。愚以为营中之事，悉以咨之，必能使行阵和睦，优劣得所。亲贤臣，远小人，此先汉所以兴隆也；亲小人，远贤臣，此后汉所以倾颓也。先帝在时，每与臣论此事，未尝不叹息痛恨于桓、灵也。侍中、尚书、长史、参军，此悉贞良死节之臣，愿陛下亲之信之，则汉室之隆，可计日而待也。臣本布衣，躬耕于南阳，苟全性命于乱世，不求闻达于诸侯。先帝不以臣卑鄙，猥自枉屈，三顾臣于草庐之中，咨臣以当世之事，由是感激，遂许先帝以驱驰。后值倾覆，受任于败军之际，奉命于危难之间，尔来二十有一年矣。先帝知臣谨慎，故临崩寄臣以大事也。受命以来，夙夜忧叹，恐托付不效，以伤先帝之明，故五月渡泸，深入不毛。今南方已定，兵甲已足，当奖率三军，北定中原，庶竭驽钝，攘除奸凶，兴复汉室，还于旧都。此臣所以报先帝而忠陛下之职分也。至于斟酌损益，进尽忠言，则攸之、祎、允之任也。愿陛下托臣以讨贼兴复之效，不效，则治臣之罪，以告先帝之灵。若无兴德之言，则责攸之、祎、允等之慢，以彰其咎；陛下亦宜自谋，以咨诹善道，察纳雅言，深追先帝遗诏，臣不胜受恩感激。今当远离，临表涕零，不知所言。" },
{ id: 49, title: "桃花源记", author: "东晋·陶渊明", content: "晋太元中，武陵人捕鱼为业。缘溪行，忘路之远近。忽逢桃花林，夹岸数百步，中无杂树，芳草鲜美，落英缤纷，渔人甚异之。复前行，欲穷其林。林尽水源，便得一山，山有小口，仿佛若有光。便舍船，从口入。初极狭，才通人。复行数十步，豁然开朗。土地平旷，屋舍俨然，有良田美池桑竹之属。阡陌交通，鸡犬相闻。其中往来种作，男女衣着，悉如外人。黄发垂髫，并怡然自乐。见渔人，乃大惊，问所从来。具答之。便要还家，设酒杀鸡作食。村中闻有此人，咸来问讯。自云先世避秦时乱，率妻子邑人来此绝境，不复出焉，遂与外人间隔。问今是何世，乃不知有汉，无论魏晋。此人一一为具言所闻，皆叹惋。余人各复延至其家，皆出酒食。停数日，辞去。此中人语云：“不足为外人道也。”既出，得其船，便扶向路，处处志之。及郡下，诣太守，说如此。太守即遣人随其往，寻向所志，遂迷，不复得路。南阳刘子骥，高尚士也，闻之，欣然规往。未果，寻病终，后遂无问津者。" },
{ id: 50, title: "答谢中书书", author: "南朝·陶弘景", content: "山川之美，古来共谈。高峰入云，清流见底。两岸石壁，五色交辉。青林翠竹，四时俱备。晓雾将歇，猿鸟乱鸣；夕日欲颓，沉鳞竞跃，实是欲界之仙都。自康乐以来，未复有能与其奇者。" },
{ id: 51, title: "三峡", author: "北魏·郦道元", content: "自三峡七百里中，两岸连山，略无阙处。重岩叠嶂，隐天蔽日，自非亭午夜分，不见曦月。至于夏水襄陵，沿溯阻绝。或王命急宣，有时朝发白帝，暮到江陵，其间千二百里，虽乘奔御风，不以疾也。春冬之时，则素湍绿潭，回清倒影，绝巘多生怪柏，悬泉瀑布，飞漱其间，清荣峻茂，良多趣味。每至晴初霜旦，林寒涧肃，常有高猿长啸，属引凄异，空谷传响，哀转久绝。故渔者歌曰：“巴东三峡巫峡长，猿鸣三声泪沾裳。”" },
{ id: 52, title: "杂说（四）", author: "唐·韩愈", content: "世有伯乐，然后有千里马。千里马常有，而伯乐不常有。故虽有名马，祇辱于奴隶人之手，骈死于槽枥之间，不以千里称也。马之千里者，一食或尽粟一石。食马者不知其能千里而食也。是马也，虽有千里之能，食不饱，力不足，才美不外见，且欲与常马等不可得，安求其能千里也？策之不以其道，食之不能尽其材，鸣之而不能通其意，执策而临之，曰：“天下无马！”呜呼！其真无马邪？其真不知马也！" },
{ id: 53, title: "陋室铭", author: "唐·刘禹锡", content: "山不在高，有仙则名。水不在深，有龙则灵。斯是陋室，惟吾德馨。苔痕上阶绿，草色入帘青。谈笑有鸿儒，往来无白丁。可以调素琴，阅金经。无丝竹之乱耳，无案牍之劳形。南阳诸葛庐，西蜀子云亭。孔子云：何陋之有？" },
{ id: 54, title: "小石潭记", author: "唐·柳宗元", content: "从小丘西行百二十步，隔篁竹，闻水声，如鸣珮环，心乐之。伐竹取道，下见小潭，水尤清冽。全石以为底，近岸，卷石底以出，为坻，为屿，为嵁，为岩。青树翠蔓，蒙络摇缀，参差披拂。潭中鱼可百许头，皆若空游无所依。日光下澈，影布石上，佁然不动；俶尔远逝，往来翕忽。似与游者相乐。潭西南而望，斗折蛇行，明灭可见。其岸势犬牙差互，不可知其源。坐潭上，四面竹树环合，寂寥无人，凄神寒骨，悄怆幽邃。以其境过清，不可久居，乃记之而去。同游者：吴武陵，龚古，余弟宗玄。隶而从者，崔氏二小生：曰恕己，曰奉壹。" },
{ id: 55, title: "岳阳楼记", author: "北宋·范仲淹", content: "庆历四年春，滕子京谪守巴陵郡。越明年，政通人和，百废具兴，乃重修岳阳楼，增其旧制，刻唐贤今人诗赋于其上，属予作文以记之。予观夫巴陵胜状，在洞庭一湖。衔远山，吞长江，浩浩汤汤，横无际涯；朝晖夕阴，气象万千。此则岳阳楼之大观也，前人之述备矣。然则北通巫峡，南极潇湘，迁客骚人，多会于此，览物之情，得无异乎？若夫霪雨霏霏，连月不开，阴风怒号，浊浪排空；日星隐曜，山岳潜形；商旅不行，樯倾楫摧；薄暮冥冥，虎啸猿啼。登斯楼也，则有去国怀乡，忧谗畏讥，满目萧然，感极而悲者矣。至若春和景明，波澜不惊，上下天光，一碧万顷；沙鸥翔集，锦鳞游泳；岸芷汀兰，郁郁青青。而或长烟一空，皓月千里，浮光跃金，静影沉璧，渔歌互答，此乐何极！登斯楼也，则有心旷神怡，宠辱偕忘，把酒临风，其喜洋洋者矣。嗟夫！予尝求古仁人之心，或异二者之为，何哉？不以物喜，不以己悲；居庙堂之高则忧其民；处江湖之远则忧其君。是进亦忧，退亦忧。然则何时而乐耶？其必曰“先天下之忧而忧，后天下之乐而乐”乎。噫！微斯人，吾谁与归？时六年九月十五日。" },
{ id: 56, title: "醉翁亭记", author: "北宋·欧阳修", content: "环滁皆山也。其西南诸峰，林壑尤美，望之蔚然而深秀者，琅琊也。山行六七里，渐闻水声潺潺，而泻出于两峰之间者，酿泉也。峰回路转，有亭翼然临于泉上者，醉翁亭也。作亭者谁？山之僧智仙也。名之者谁？太守自谓也。太守与客来饮于此，饮少辄醉，而年又最高，故自号曰醉翁也。醉翁之意不在酒，在乎山水之间也。山水之乐，得之心而寓之酒也。若夫日出而林霏开，云归而岩穴暝，晦明变化者，山间之朝暮也。野芳发而幽香，佳木秀而繁阴，风霜高洁，水落而石出者，山间之四时也。朝而往，暮而归，四时之景不同，而乐亦无穷也。至于负者歌于途，行者休于树，前者呼，后者应，伛偻提携，往来而不绝者，滁人游也。临溪而渔，溪深而鱼肥，酿泉为酒，泉香而酒洌，山肴野蔌，杂然而前陈者，太守宴也。宴酣之乐，非丝非竹，射者中，弈者胜，觥筹交错，起坐而喧哗者，众宾欢也。苍颜白发，颓然乎其间者，太守醉也。已而夕阳在山，人影散乱，太守归而宾客从也。树林阴翳，鸣声上下，游人去而禽鸟乐也。然而禽鸟知山林之乐，而不知人之乐；人知从太守游而乐，而不知太守之乐其乐也。醉能同其乐，醒能述以文者，太守也。太守谓谁？庐陵欧阳修也。" },
{ id: 57, title: "爱莲说", author: "北宋·周敦颐", content: "水陆草木之花，可爱者甚蕃。晋陶渊明独爱菊。自李唐来，世人甚爱牡丹。予独爱莲之出淤泥而不染，濯清涟而不妖，中通外直，不蔓不枝，香远益清，亭亭净植，可远观而不可亵玩焉。予谓菊，花之隐逸者也；牡丹，花之富贵者也；莲，花之君子者也。噫！菊之爱，陶后鲜有闻。莲之爱，同予者何人？牡丹之爱，宜乎众矣！" },
{ id: 58, title: "记承天寺夜游", author: "北宋·苏轼", content: "元丰六年十月十二日夜，解衣欲睡，月色入户，欣然起行。念无与为乐者，遂至承天寺寻张怀民。怀民亦未寝，相与步于中庭。庭下如积水空明，水中藻、荇交横，盖竹柏影也。何夜无月？何处无竹柏？但少闲人如吾两人者耳。" },
{ id: 59, title: "送东阳马生序（节选）", author: "明·宋濂", content: "余幼时即嗜学。家贫，无从致书以观，每假借于藏书之家，手自笔录，计日以还。天大寒，砚冰坚，手指不可屈伸，弗之怠。录毕，走送之，不敢稍逾约。以是人多以书假余，余因得遍观群书。既加冠，益慕圣贤之道，又患无硕师、名人与游，尝趋百里外，从乡之先达执经叩问。先达德隆望尊，门人弟子填其室，未尝稍降辞色。余立侍左右，援疑质理，俯身倾耳以请；或遇其叱咄，色愈恭，礼愈至，不敢出一言以复；俟其欣悦，则又请焉。故余虽愚，卒获有所闻。当余之从师也，负箧曳屣，行深山巨谷中，穷冬烈风，大雪深数尺，足肤皲裂而不知。至舍，四支僵劲不能动，媵人持汤沃灌，以衾拥覆，久而乃和。寓逆旅，主人日再食，无鲜肥滋味之享。同舍生皆被绮绣，戴朱缨宝饰之帽，腰白玉之环，左佩刀，右备容臭，烨然若神人；余则缊袍敝衣处其间，略无慕艳意，以中有足乐者，不知口体之奉不若人也。盖余之勤且艰若此。今虽耄老，未有所成，犹幸预君子之列，而承天子之宠光，缀公卿之后，日侍坐备顾问，四海亦谬称其氏名，况才之过于余者乎？" },
{ id: 60, title: "湖心亭看雪", author: "明·张岱", content: "崇祯五年十二月，余住西湖。大雪三日，湖中人鸟声俱绝。是日更定矣，余拏一小舟，拥毳衣炉火，独往湖心亭看雪。雾凇沆砀，天与云与山与水，上下一白。湖上影子，惟长堤一痕、湖心亭一点、与余舟一芥、舟中人两三粒而已。到亭上，有两人铺毡对坐，一童子烧酒炉正沸。见余，大喜曰：“湖中焉得更有此人！”拉余同饮。余强饮三大白而别。问其姓氏，是金陵人，客此。及下船，舟子喃喃曰：“莫说相公痴，更有痴似相公者！”" }
        ];

        // 1-6年级诗词数据
        const primaryPoems = [
          { id: 1, title: "江南", author: "汉乐府", content: "江南可采莲，莲叶何田田。鱼戏莲叶东，鱼戏莲叶西，鱼戏莲叶南，鱼戏莲叶北。", explanation: "青年男女在江边采莲，茂盛的莲叶在江中生长，有些游鱼在莲叶间穿梭往还。鱼儿一会儿游向东，一会儿游向西，一会儿游向南，一会儿游各北，无拘无束，怡然自得。" },
            { id: 2, title: "长歌行", author: "汉乐府", content: "青青园中葵，朝露待日晞。阳春布德泽，万物生光辉。常恐秋节至，焜黄华叶衰。百川东到海，何时复西归？少壮不努力，老大徒伤悲。", explanation: "园中的葵菜都郁郁葱葱，晶莹的朝露阳光下飞升。春天把希望洒满了大地，万物都呈现出一派繁荣。常恐那肃杀的秋天来到，树叶儿黄落百草也凋零。百川奔腾着东流到大海，何时才能重新返回西境？少年人如果不及时努力，到老来只能是悔恨一生。" },
            { id: 3, title: "敕勒歌", author: "北朝民歌", content: "敕勒川，阴山下，天似穹庐，笼盖四野。天苍苍，野茫茫，风吹草低见牛羊。", explanation: "敕勒人生活的原野在阴山脚下，这里的天幕象毡帐篷一样笼罩着辽阔的大地。苍天浩渺无边，草原茫茫无际，每当大风儿吹来草儿低伏的时候，放牧的牛羊就显现出来。" },
            { id: 4, title: "咏鹅", author: "骆宾王", content: "鹅鹅鹅，曲项向天歌，白毛浮绿水，红掌拨清波。", explanation: "“呷哦，呷哦，”——多好看的鹅！曲着脖子仰起头，对着青天唱赞歌。雪白的毛，碧绿的水，一对鲜红的脚掌，轻轻地，拨弄起两行清清的水波。" },
            { id: 5, title: "风", author: "李峤", content: "解落三秋叶，能开二月花。过江千尺浪，入竹万竿斜。", explanation: "风，能使晚秋的树叶脱落，能催开早春二月的鲜花，它经过江河时能掀起千尺巨浪， 刮进竹林时可把万棵翠竹吹得歪歪斜斜。" },
            { id: 6, title: "咏柳", author: "贺知章", content: "碧玉妆成一树高，万条垂下绿丝绦。不知细叶谁裁出？二月春风似剪刀。", explanation: "如玉雕一样的新柳碧玉婆娑，无数柔嫩的柳条挂下来象丝带一样。细长的柳叶是谁剪出来的呢？原来二月的春风就是一把神奇的剪刀。" },
            { id: 7, title: "回乡偶书", author: "贺知章", content: "少小离家老大回，乡音无改鬓毛衰。儿童相见不相识，笑问客从何处来。", explanation: "我从小离开家乡年老才返回，我的乡音没变头发却已稀疏。家乡的儿童看我是远方的客人，他们笑着问我从何处来。" },
            { id: 8, title: "凉州词", author: "王之涣", content: "黄河远上白云间，一片孤城万仞山。羌笛何须怨杨柳，春风不度玉门关。", explanation: "黄河远远流淌直飞上白云端，孤零零一座边城屹立在崇山峻岭间。兵士们何必吹着羌笛奏起衰怨的《折杨柳》，温情的春风难以吹过玉门边关。" },
            { id: 9, title: "登鹳雀楼", author: "王之涣", content: "白日依山尽，黄河入海流。欲穷千里目，更上一层楼。", explanation: "太阳贴着山落下去了,黄河水滚滚流向大海。想要看到千里之外更壮观的景色,那就得再登上一层楼。" },
            { id: 10, title: "春晓", author: "孟浩然", content: "春眠不觉晓，处处闻啼鸟。夜来风雨声，花落知多少？", explanation: "春夜里贪睡眠不知不觉天已破晓，醒来时四处已传来鸟儿的啼叫。忽记起昨夜听到刮风下雨的声音，谁知道满枝盛开的花朵凋零多少。" },
            { id: 11, title: "凉州词", author: "王翰", content: "葡萄美酒夜光杯，欲饮琵琶马上催。醉卧沙场君莫笑，古来征战几人回？", explanation: "精美的酒杯中斟满了葡萄酒，战士们正在准备举杯开怀畅饮，琵琶声从远处传来，催促他们上马出发。战士们喝醉了躺在战场上。您可别见笑，自古以来当兵打仗，有几个能从战场上平平安安地回来啊！" },
            { id: 12, title: "出塞", author: "王昌龄", content: "秦时明月汉时关，万里长征人未还。但使龙城飞将在，不教胡马度阴山。", explanation: "还是秦时的明月汉时的边关，远离家乡的将士仍未回还。要是现在有像李广那样的统帅，绝不会让匈奴的军队侵扰阴山。" },
            { id: 13, title: "芙蓉楼送辛渐", author: "王昌龄", content: "寒雨连江夜入吴，平明送客楚山孤。洛阳亲友如相问，一片冰心在玉壶。", explanation: "冒着深秋冷雨，连夜到吴地，第二天清晨客人就要离去。客人走后，独留江南的我就像楚山一样孤单寂寞了。你回到洛阳，若是亲人们问起我，就说我的心像玉壶里的冰块一样晶莹透明，官场得失置之度外。" },
            { id: 14, title: "鹿柴", author: "王维", content: "空山不见人，但闻人语响。返景入深林，复照青苔上。", explanation: "空寂的山中看不见人影，只是偶尔听到来自林中的说话声。落日的余辉返照射入林海深处，又透过密林映照在幽暗的青苔上。" },
            { id: 15, title: "送元二使安西", author: "王维", content: "渭城朝雨浥轻尘，客舍青青柳色新。劝君更尽一杯酒，西出阳关无故人。", explanation: "清晨一场细雨使渭城空气格外清闲，旅舍那么明净，柳枝也像梳洗了一番。请您干了这杯酒吧，向西出了阳关，再也见不到老朋友了。" },
            { id: 16, title: "九月九日忆山东兄弟", author: "王维", content: "独在异乡为异客，每逢佳节倍思亲。遥知兄弟登高处，遍插茱萸少一人。", explanation: "独自一个人在他乡就是那里的外来人了，每次到了节日的时候更加思念亲人。在那遥远的家乡亲人们登高望远的时候，他们头插茱萸偏偏只少了我一个人吧！" },
            { id: 17, title: "静夜思", author: "李白", content: "床前明月光，疑是地上霜。举头望明月，低头思故乡。", explanation: "静静的夜晚，床前被明月的光辉照得一片洁白，几乎使人以为是地上铺了一层霜。仰头看看明月，不由得低头深深怀念遥远的家乡。" },
            { id: 18, title: "古朗月行", author: "李白", content: "小时不识月，呼作白玉盘。又疑瑶台镜，飞在青云端。", explanation: "小时候不认识月亮，把明月叫作白玉盘。又怀疑是瑶台仙镜，飞在夜空云彩中间。" },
            { id: 19, title: "望庐山瀑布", author: "李白", content: "日照香炉生紫烟，遥看瀑布挂前川。飞流直下三千尺，疑是银河落九天。", explanation: "太阳光照在香炉峰瀑布上，四周都升起紫色的烟雾，远远望去，瀑布像长河一般的垂挂下来；飞奔而下的水流，似乎有三千尺那么长，就好像银河从天上最高处直往下落一样。" },
            { id: 20, title: "赠汪伦", author: "李白", content: "李白乘舟将欲行，忽闻岸上踏歌声。桃花潭水深千尺，不及汪伦送我情。", explanation: "李白乘船将要起程，忽然听到岸上有人手拉着手，一边唱歌一边踏着节拍走来。即使桃花潭水千尺深，也比不上汪伦对我的深厚情谊。" },
            { id: 21, title: "黄鹤楼送孟浩然之广陵", author: "李白", content: "故人西辞黄鹤楼，烟花三月下扬州。孤帆远影碧空尽，唯见长江天际流。", explanation: "老朋友孟浩然辞别黄鹤楼到东边的扬州去了。这正是繁花似锦柳绿如烟的暮春三月。我望着他乘坐的那只小船越走越远，最后连那片白帆的影子也在水天相接的地方消失了。这时候只有滚滚的长江水向遥远的天边流去。" },
            { id: 22, title: "早发白帝城", author: "李白", content: "朝辞白帝彩云间，千里江陵一日还。两岸猿声啼不住，轻舟已过万重山。", explanation: "清晨，我告别高入云霄的白帝城；江陵远在千里，船行只需一日时间。两岸猿声，还在耳边不停地啼叫；不知不觉，轻舟已穿过万重青山。" },
            { id: 23, title: "望天门山", author: "李白", content: "天门中断楚江开，碧水东流至此回。两岸青山相对出，孤帆一片日边来。", explanation: "天门山从中间断开，长江畅通奔流，碧绿的江水向东流到这里回旋。东西两岸的东梁山和西梁山夹江对峙耸出来，有一只挂着帆的小船从太阳那边驶来。" },
            { id: 24, title: "别董大", author: "高适", content: "千里黄云白日曛，北风吹雁雪纷纷。莫愁前路无知己，天下谁人不识君？", explanation: "旷野茫茫，西沉的夕阳染黄了天边的乌云，风吹雁鸣，声音凄凉，大雪飘落。不要担心旅途中没有知心朋友，天下有谁不认识您呢？" },
            { id: 25, title: "绝句", author: "杜甫", content: "两个黄鹂鸣翠柳，一行白鹭上青天。窗含西岭千秋雪，门泊东吴万里船。", explanation: "两只黄鹂在翠绿的柳枝间鸣叫，一行白鹭在晴朗的蓝天飞翔。透过窗子望见积雪经年的西山雪岭，门外停泊着要到东吴远行的船只。" },
            { id: 26, title: "春夜喜雨", author: "杜甫", content: "好雨知时节，当春乃发生。随风潜入夜，润物细无声。野径云俱黑，江船火独明。晓看红湿处，花重锦官城。", explanation: "好雨像适应了季节变化，到了春天就降临。伴随着春风悄悄地飘洒在夜里，滋润着万物，细微而没有声音。田野里的小路、乌云，全部乌黑，只有江中船上的灯火明亮。到天亮时，再看那红色的湿漉漉的地方，春花沉甸甸的，妆点着锦官城。" },
            { id: 27, title: "绝句", author: "杜甫", content: "迟日江山丽，春风花草香。泥融飞燕子，沙暖睡鸳鸯。", explanation: "在初春明媚的阳光里，江边是多么美丽。和暖的春风轻轻吹着，草绿了，花开了，散发着阵阵清香。泥土解冻了，燕子忙碌地飞来飞去，衔泥造窝；沙子晒暖了，鸳鸯舒适地睡在沙洲上，成对成双。" },
            { id: 28, title: "江畔独步寻花", author: "杜甫", content: "黄师塔前江水东，春光懒困倚微风。桃花一簇开无主，可爱深红爱浅红。", explanation: "黄师塔前的江水向东流去，春光把人熏得又懒又困， 我倚仗着暖洋洋的春风游春。桃花一丛一丛地盛开着，仿佛是没有主人，你究竟是喜爱深红的桃花还是浅红色的桃花？" },
            { id: 29, title: "枫桥夜泊", author: "张继", content: "月落乌啼霜满天，江枫渔火对愁眠。姑苏城外寒山寺，夜半钟声到客船。", explanation: "月亮落下去了，乌鸦不时地啼叫，茫茫夜色中似乎弥漫着满天的霜华，面对江边隐约的枫树和江中闪烁的渔火，愁绪使我难以入眠。夜半时分，苏州城外的寒山寺的钟声，悠悠然飘荡到了客船。" },
            { id: 30, title: "滁州西涧", author: "韦应物", content: "独怜幽草涧边生，上有黄鹂深树鸣。春潮带雨晚来急，野渡无人舟自横。", explanation: "我喜爱生长在涧边的幽草，黄莺在幽深的树丛中啼鸣。春潮夹带着暮雨流的湍急，惟有无人的小船横向江心。" },
            { id: 31, title: "游子吟", author: "孟郊", content: "慈母手中线，游子身上衣。临行密密缝，意恐迟迟归。谁言寸草心，报得三春晖。", explanation: "慈母用手中的针线，为远行的儿子赶制身上的衣衫。临行前一针针密密地缝缀，怕的是儿子回来得晚衣服破损。有谁敢说，子女像小草那样微弱的孝心，能够报答得了像春晖普泽的慈母恩情呢？" },
            { id: 32, title: "早春呈水部张十八员外", author: "韩愈", content: "天街小雨润如酥，草色遥看近却无。最是一年春好处，绝胜烟柳满皇都。", explanation: "京城大道上空丝雨纷纷，它像酥油般细密而滋润，远望草色依稀连成一片，近看时却显得稀疏零星。这是一年中最美的季节，远胜过绿柳满城的春末。" },
            { id: 33, title: "渔歌子", author: "张志和", content: "西塞山前白鹭飞，桃花流水鳜鱼肥。青箬笠，绿蓑衣，斜风细雨不须归。", explanation: "西塞山前，白色的鹭鸶在欢快的翱翔，粉红色的桃花在迎春怒放，清澈碧绿的江水潺潺地流淌，鲜美的鳜鱼在水中自由自在地游动。戴上青箬笠，穿上绿蓑衣，在微风细雨中，悠闲地钓鱼，哪里还用得着回家呢！" },
            { id: 34, title: "塞下曲", author: "卢纶", content: "月黑雁飞高，单于夜遁逃。欲将轻骑逐，大雪满弓刀。", explanation: "没有月光的黑夜，大雁飞得很高。单于趁着黑夜偷偷地逃跑。将军正要率领轻装 的骑兵，追击逃敌，大雪纷纷，落满了将士们的弓刀。" },
            { id: 35, title: "望洞庭", author: "刘禹锡", content: "湖光秋月两相和，潭面无风镜未磨。遥望洞庭山水翠，白银盘里一青螺。", explanation: "辽阔的洞庭湖波光月色互相辉映，无风的湖面像一面镜子未曾打磨。遥望那湖上青翠的君山，活像白银盘里放一只青螺。" },
            { id: 36, title: "浪淘沙", author: "刘禹锡", content: "九曲黄河万里沙，浪淘风簸自天涯。如今直上银河去，同到牵牛织女家。", explanation: "弯弯曲曲的黄河流程万里黄沙，风簸水动波浪淘卷着泥沙从天边流来。今天我要沿黄河之水直上天河，与它一同到达牵牛织女的家门。" },
            { id: 37, title: "赋得古原草送别", author: "白居易", content: "离离原上草，一岁一枯荣。野火烧不尽，春风吹又生。远芳侵古道，晴翠接荒城。又送王孙去，萋萋满别情。", explanation: "原野上的青草是那样的茂密，一年一度，枯萎了又茂盛。野火也烧不死它，春风吹来它又显出勃勃生机。芳草的香气弥漫在整个古道之上，翠绿的青草连接着那荒远的城镇。又把朋友送走了，青青的草也充满了离别的深情。" },
            { id: 38, title: "池上", author: "白居易", content: "小娃撑小船，偷采白莲回。不解藏踪迹，浮萍一道开。", explanation: "一群娃娃撑了小船去偷采白莲玩，他们不晓得掩藏踪迹，浮萍被小船荡开，留下一条长长的水路。" },
            { id: 39, title: "忆江南", author: "白居易", content: "江南好，风景旧曾谙：日出江花红胜火，春来江水绿如蓝。能不忆江南？", explanation: "江南风景真美！那秀丽的景色早就熟谙。日出时，江边鲜艳的花儿，比火焰还红，春来时，清澈的江水碧绿如蓝。这般令人陶醉的景色，能不使人忆念？" },
            { id: 40, title: "小儿垂钓", author: "胡令能", content: "蓬头稚子学垂纶，侧坐莓台草映身。路人借问遥招手，怕得鱼惊不应人。", explanation: "一个头发蓬乱的小孩子正在学垂钓，侧身坐在青苔上绿草映衬着他的身影。遇到有人问路他老远就招着小手，唯恐怕鱼儿被吓跑他不敢大声应答。" },
            { id: 41, title: "悯农（一）", author: "李绅", content: "锄禾日当午，汗滴禾下土。谁知盘中餐，粒粒皆辛苦。", explanation: "农民在火辣辣的太阳底下锄地,汗水滴滴嗒嗒地掉在禾苗下的土地。可是有谁知道碗里的饭,每一粒都是农民用千辛万苦的劳动换来的。" },
            { id: 42, title: "悯农（二）", author: "李绅", content: "春种一粒粟，秋收万颗子。四海无闲田，农夫犹饿死。", explanation: "春天种下一颗种子，秋收时可以收获万颗子粒。普天之下并无闲置荒芜的田地，可是仍有农夫饿死。" },
            { id: 43, title: "江雪", author: "柳宗元", content: "千山鸟飞绝，万径人踪灭。孤舟蓑笠翁，独钓寒江雪。", explanation: "连绵的群山不见鸟的飞影，所有的路上难寻人的行踪。一条孤单的小船上，有一位披蓑戴笠的渔翁，独自在风雪寒冷的江上钓鱼。" },
            { id: 44, title: "寻隐者不遇", author: "贾岛", content: "松下问童子，言师采药去。只在此山中，云深不知处。", explanation: "在松树下，我询问童子，他说师父采药去了。只知道他就在这座山里，然而山高云深，真不知道他在哪里。" },
            { id: 45, title: "山行", author: "杜牧", content: "远上寒山石径斜，白云生处有人家。停车坐爱枫林晚，霜叶红于二月花。", explanation: "一条弯弯曲曲的小路蜿蜒伸向山顶，在白云飘浮的地方有几户人家。我停下车来是因为喜欢这枫林的景色，那火红的枫叶比二月的花还要红艳。" },
            { id: 46, title: "清明", author: "杜牧", content: "清明时节雨纷纷，路上行人欲断魂。借问酒家何处有？牧童遥指杏花村。", explanation: "清明节这天细雨纷纷，路上远行的人好像断魂一样迷乱凄凉。向人询问酒家哪里有，牧童远远地指了指杏花村。" },
            { id: 47, title: "江南春", author: "杜牧", content: "千里莺啼绿映红，水村山郭酒旗风；南朝四百八十寺，多少楼台烟雨中。", explanation: "千里辽阔的江南莺啼燕语，绿叶映衬红花，处处春意浓，水乡山城，酒店前的小旗迎风轻轻摆动。啊，昔日南朝建造的一座座寺庙，如今都隐现在一片迷茫的烟雨之中。" },
            { id: 48, title: "蜂", author: "罗隐", content: "不论平地与山尖，无限风光尽被占。采得百花成蜜后，为谁辛苦为谁甜。", explanation: "无论平原还是高山，凡是百花盛开的地方，都是蜜蜂的属地。采撷了百花酿成了香甜的蜂蜜，它们究竟为谁辛苦，为谁制造甘甜？" },
            { id: 49, title: "江上渔者", author: "范仲淹", content: "江上往来人，但爱鲈鱼美。君看一叶舟，出没风波里。", explanation: "江上来来往往的游人，只知道喜爱鲈鱼味道的鲜美。可是你们看一看，江里那如同一片落叶似的捕鱼船，在风浪里颠簸，时而涌上浪峰，时而陷入浪谷，多危险哪！" },
            { id: 50, title: "元日", author: "王安石", content: "爆竹声中一岁除，春风送暖入屠苏，千门万户曈曈日，总把新桃换旧符。", explanation: "鞭炮声中转眼一年就过去了，屠苏酒温暖着心房，春回大地。初升的太阳照的千家万户都是那么明亮，庆贺新年家家把新的桃符换上。" },
            { id: 51, title: "泊船瓜洲", author: "王安石", content: "京口瓜洲一水间，钟山只隔数重山。春风又绿江南岸，明月何时照我还。", explanation: "京口和瓜洲被长江水隔开了，瓜洲到南京中间只隔几座大山。春风吹来使江南沿岸一下子又变绿了，天上的明月啊，你什么时候才能照着我返回到家乡呢？" },
            { id: 52, title: "书湖阴先生壁", author: "王安石", content: "茅檐长扫净无苔，花木成畦手自栽。一水护田将绿绕，两山排闼送青来。", explanation: "茅草房庭院经常打扫，洁净得没有一丝青苔。花草树木成行满畦，都是主人亲手栽种。庭院外一条小河护卫着农田，把绿色的田地环绕，两座青山推开门，送来青翠的山色。" },
            { id: 53, title: "六月二十七日望湖楼醉书", author: "苏轼", content: "黑云翻墨未遮山，白雨跳珠乱入船。卷地风来忽吹散，望湖楼下水如天。", explanation: "黑云在天空翻滚，还未来得及遮住群山，又大又猛的雨点已倾盆而下，放眼望去，在湖光山色的衬托下，只见一片白而透明的雨色，落到湖面上的雨脚如珠，乱蹦乱跳，犹如万珠迸溅，射到船里来了。忽然吹来一阵风，将黑云骤雨一并吹散，于是呈现在眼前的，是水天合一、一片宁静的景象。" },
            { id: 54, title: "饮湖上初晴后雨", author: "苏轼", content: "水光潋滟晴方好，山色空蒙雨亦奇。欲把西湖比西子，淡妆浓抹总相宜。", explanation: "晴天的西湖，水上波光荡漾，闪烁耀眼，正好展示着那美丽的风貌；雨天的西湖，山中云雾朦胧，缥缥渺渺，又显出别一番奇妙景致。我想，最好把西湖比作西子，空蒙山色是她淡雅的妆饰，潋滟水光是她浓艳的粉脂，不管她怎样打扮，总能很好地烘托出天生丽质和迷人的神韵。" },
            { id: 55, title: "惠崇春江晓景", author: "苏轼", content: "竹外桃花三两枝，春江水暖鸭先知。蒌蒿满地芦芽短，正是河豚欲上时。", explanation: "竹林外两三枝桃花初放，鸭子在水中游戏，它们最先察觉了初春江水的回暖。河滩上已经满是蒌蒿，芦笋也开始抽芽，这些可都是烹调河豚的好佐料，而河豚此时正要逆流而上，从大海回游到江河里来了。" },
            { id: 56, title: "题西林壁", author: "苏轼", content: "横看成岭侧成峰，远近高低各不同。不识庐山真面目，只缘身在此山中。", explanation: "正看庐山，高岭横空；侧看庐山，峭拔成峰；远近高低，形象各异。为什么总看不清庐山真面目呢？恐怕只是因为自身在这山中的缘故吧！" },
            { id: 57, title: "夏日绝句", author: "李清照", content: "生当作人杰，死亦为鬼雄。至今思项羽，不肯过江东。", explanation: "活着应当是人中俊杰，死了也要做鬼中英雄。到今天我们特别怀念项羽，因为他死得悲壮，不肯回江东，屈辱偷生。" },
            { id: 58, title: "三衢道中", author: "曾几", content: "梅子黄时日日晴，小溪泛尽却山行。绿阴不减来时路，添得黄鹂四五声。", explanation: "梅子黄透了的时候，天天都是晴朗的好天气，乘小舟沿着小溪而行，走到了小溪的尽头，再改走山路继续前行。山路上苍翠的树，与来的时候一样浓密，深林丛中传来几声黄鹂的欢鸣声，比来时更增添了些幽趣。" },
            { id: 59, title: "示儿", author: "陆游", content: "死去元知万事空，但悲不见九州同。王师北定中原日，家祭无忘告乃翁。", explanation: "本来就知道人死了就什么都没有了，只是为看不见全中国统一而感到悲伤。宋朝的军队向北方进军，收复中原的时候，家祭时不要忘了把这件事告诉你们的父亲。" },
            { id: 60, title: "秋夜将晓出篱门迎凉有感", author: "陆游", content: "三万里河东入海，五千仞岳上摩天。遗民泪尽胡尘里，南望王师又一年。", explanation: "浩浩荡荡的黄河水，从天边流来，直向东奔去注入大海。连连绵绵的华山峰，挺立在西北高原，高接云霄。陷入金军统治下的老百姓流尽了悲苦的眼泪。他们张大眼睛向着南边盼望着，盼望着国家的军队能北上抗敌，唉，这样的情景啊，又是一年了！" },
            { id: 61, title: "四时田园杂兴（其一）", author: "范成大", content: "昼出耘田夜绩麻，村庄儿女各当家。童孙未解供耕织，也傍桑阴学种瓜。", explanation: "白天下田去除草，晚上搓麻线，全村年轻男女都不得闲，各司其事，各管一行。那些孩子们，不会耕也不会织，却也不闲着，也就在茂盛成阴的桑树底下学种瓜。" },
            { id: 62, title: "四时田园杂兴（其二）", author: "范成大", content: "梅子金黄杏子肥，麦花雪白菜花稀。日长篱落无人过，唯有蜻蜓蛱蝶飞。", explanation: "一树树梅子变得金黄，杏子也越长越大了；荞麦花一片雪白，油菜花倒显得稀稀落落。天长了，农民忙着在地里干活，中午也不回家，门前没有人走动；只有蜻蜓和蝴蝶绕着篱笆飞来飞去。" },
            { id: 63, title: "小池", author: "杨万里", content: "泉眼无声惜细流，树阴照水爱晴柔。小荷才露尖尖角，早有蜻蜓立上头。", explanation: "一道细流缓缓从泉眼中流出，没有一点声音；池畔的绿树在斜阳的照射下，将树阴投入水中，明暗斑驳，清晰可见。还未到盛夏，荷叶刚刚从水面露出一个尖尖角，一只小小的蜻蜓早已立在它的上头。" },
            { id: 64, title: "晓出净慈寺送林子方", author: "杨万里", content: "毕竟西湖六月中，风光不与四时同。接天莲叶无穷碧，映日荷花别样红。", explanation: "到底是六月里的西湖，景色和别的季节不一样：看上去碧绿色的荷叶无穷无尽，好像一直连接到天边；荷花映在早晨的阳光里，红得特别鲜艳。" },
            { id: 65, title: "春日", author: "朱熹", content: "胜日寻芳泗水滨，无边光景一时新。等闲识得东风面，万紫千红总是春。", explanation: "一个阳光灿烂的日子来到泗水河边观赏风景，眼前一眼望不到头的景色让人觉得耳目一新，其实春风吹来得时候人们一下子就能感觉到，因为放眼望去的万紫千红都在告诉你春天来了。" },
            { id: 66, title: "观书有感", author: "朱熹", content: "半亩方塘一鉴开，天光云影共徘徊。问渠那得清如许？为有源头活水来。", explanation: "半亩大的方形池塘像一面镜子一样展现在眼前，天空的光彩和浮云的影子都在镜子中一起移动。要问为什么那方塘的水会这样清澈呢？是因为有那永不枯竭的源头为它源源不断地输送活水啊。" },
            { id: 67, title: "题临安邸", author: "林升", content: "山外青山楼外楼，西湖歌舞几时休？暖风熏得游人醉，直把杭州作汴州。", explanation: "山外有青山楼外有高楼，西湖的歌舞什么时候才能停止？温暖的风把游人熏得仿佛喝醉了一般，简直把杭州当成了汴州。" },
            { id: 68, title: "游园不值", author: "叶绍翁", content: "应怜屐齿印苍苔，小扣柴扉久不开。春色满园关不住，一枝红杏出墙来。", explanation: "主人大概担心园内的青苔被木屐踩坏吧，我轻轻的敲着树枝做成的小门却一直没有人来开。但那满园美丽的春色怎么能关得住呢？一枝开得艳红的杏花早就悄悄地探出墙来了。" },
            { id: 69, title: "乡村四月", author: "翁卷", content: "绿遍山原白满川，子规声里雨如烟。乡村四月闲人少，才了蚕桑又插田。", explanation: "山地和平原上草木茂盛，到处绿油油的，河水涨得满满的，映着天光，呈现一片白色。在如烟似雾的蒙蒙细雨中，不时传来几声布谷鸟的啼鸣。繁忙的四月，家家户户都在忙碌不停，人们刚采来桑叶喂过蚕儿，就又忙着下田插稻秧。" },
            { id: 70, title: "墨梅", author: "王冕", content: "我家洗砚池头树，朵朵花开淡墨痕。不要人夸颜色好，只留清气满乾坤。", explanation: "我家小池边的梅树，花朵盛开，朵朵梅花都像是用淡淡的墨水点染而成的。它不想用鲜艳的色彩去吸引人，讨好人，求得人们的夸奖，只愿散发一股清香，让它留在天地之间。" },
            { id: 71, title: "石灰吟", author: "于谦", content: "千锤万凿出深山，烈火焚烧若等闲。粉身碎骨浑不怕，要留青白在人间。", explanation: "经过千万次的锤打才从深山里开采出来，把熊熊烈火的焚烧当做很平常的一件事。只要能把一片清白长留人间，就算粉身碎骨也无所畏惧。" },
            { id: 72, title: "竹石", author: "郑燮", content: "咬定青山不放松，立根原在破岩中。千磨万击还坚劲，任尔东西南北风。", explanation: "竹子把根深深地扎进破岩中，咬着青山毫不松口。竹石无论受到多大的折磨打击，仍然是那样坚定强劲，任凭来自东西南北的狂风猛刮。" },
            { id: 73, title: "所见", author: "袁枚", content: "牧童骑黄牛，歌声振林樾。意欲捕鸣蝉，忽然闭口立。", explanation: "牧童骑着黄牛在树林中高声歌唱，响亮的歌声在茂密的树林里振荡。忽然听到树上知了的叫声，牧童想去捉住知了，立即停止唱歌，跳下牛背。" },
            { id: 74, title: "村居", author: "高鼎", content: "草长莺飞二月天，拂堤杨柳醉春烟。儿童放学归来早，忙趁东风放纸鸢。", explanation: "绿草茂盛，黄莺飞舞，正是二月早春，轻拂堤岸的杨柳沉醉在烟雾之中。乡间的孩子们放学回来得很早，一个个借着东风愉快地放起了风筝。" },
            { id: 75, title: "己亥杂诗", author: "龚自珍", content: "九州生气恃风雷，万马齐喑究可哀。我劝天公重抖擞，不拘一格降人才。", explanation: "中华的生机倚仗变革的风雷，这般死气沉沉确实令人悲哀。我劝玉皇大帝重新振作精神，不受常规束缚降生各种人才。" }
        ];

        // 当前使用的诗词数据
        let currentPoems = juniorPoems;
        
        // 用于接龙游戏的诗词名句库 - 根据完整的诗词数据动态生成
        let famousLines = [];
        
        function updateFamousLines() {
            famousLines = [];
            currentPoems.forEach(poem => {
                const lines = poem.content.split(/[，。；？：、”]/).filter(line => line.trim() !== '');
                lines.forEach(line => {
                    famousLines.push({ content: line, poemId: poem.id });
                });
            });
        }

        // 初始化时更新名句库
        updateFamousLines();

        // DOM元素
        const tabs = document.querySelectorAll('.tab');
        const contentSections = document.querySelectorAll('.content-section');
        const poemList = document.querySelector('.poem-list');
        const backToListBtn = document.getElementById('back-to-list');
        const startRecitingBtn = document.getElementById('start-reciting');
        const startGameBtn = document.getElementById('start-game');
        const gameOptions = document.getElementById('game-options');
        const gameQuestion = document.getElementById('game-question');
        const reciteContent = document.getElementById('recite-content');
        const primaryGradeBtn = document.getElementById('primary-grade');
        const juniorGradeBtn = document.getElementById('junior-grade');
        
        // 游戏状态
        let currentPoem = null;
        let gameScore = 0;
        let correctCount = 0;
        let wrongCount = 0;
        let reciteScore = 0;
        let errorCount = 0;
        let currentGameQuestion = null;
        
        // 初始化诗词列表
        function initPoemList() {
            poemList.innerHTML = '';
            currentPoems.forEach(poem => {
                const poemItem = document.createElement('div');
                poemItem.className = 'poem-item';
                poemItem.innerHTML = `
                    <div class="poem-index">${poem.id}</div>
                    <div class="poem-title">${poem.title}</div>
                    <div class="poem-author">${poem.author}</div>
                `;
                poemItem.addEventListener('click', () => showPoemDetail(poem));
                poemList.appendChild(poemItem);
            });
        }
        
        // 显示诗词详情
        function showPoemDetail(poem) {
            currentPoem = poem;
            document.getElementById('detail-title').textContent = poem.title;
            document.getElementById('detail-author').textContent = `(${poem.author})`;
            document.getElementById('poem-content').innerHTML =
                poem.content
                    .split(/([，。；？：、”])/g)
                    .reduce((arr, seg, idx) => {
                        if (idx % 2) {
                            arr[arr.length - 1] += seg;
                        } else if (seg.trim()) {
                            arr.push(seg.trim());
                        }
                        return arr;
                    }, [])
                    .join('<br>');
            document.getElementById('poem-explanation').textContent = poem.explanation;
            
            // 切换到详情页
            showSection('poem-detail');
        }
        
        // 显示指定部分
        function showSection(sectionId) {
            contentSections.forEach(section => {
                section.classList.remove('active');
                if (section.id === sectionId) {
                    section.classList.add('active');
                }
            });
        }
        
        // 初始化标签页切换
        function initTabs() {
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // 切换到游戏模式时生成新题目
                    if (tab.dataset.target === 'game-mode') {
                        resetGameScores();
                        generateGameQuestion();
                    }
                    
                    // 切换到背诵模式时随机选择一首诗
                    if (tab.dataset.target === 'recite-mode') {
                        const randomPoem = currentPoems[Math.floor(Math.random() * currentPoems.length)];
                        currentPoem = randomPoem;
                        generateReciteContent(randomPoem);
                        resetReciteScores();
                    }
                    
                    showSection(tab.dataset.target);
                });
            });
        }

        // 重置游戏分数
        function resetGameScores() {
            gameScore = 0;
            correctCount = 0;
            wrongCount = 0;
            document.getElementById('game-score').textContent = gameScore;
            document.getElementById('correct-count').textContent = correctCount;
            document.getElementById('wrong-count').textContent = wrongCount;
        }

        // 重置背诵分数
        function resetReciteScores() {
            reciteScore = 0;
            errorCount = 0;
            document.getElementById('recite-score').textContent = reciteScore;
            document.getElementById('error-count').textContent = errorCount;
        }
        
        // 生成接龙游戏题目
        function generateGameQuestion() {
            if (famousLines.length === 0) {
                gameQuestion.textContent = "当前没有可用的诗词数据";
                return;
            }
            
            const randomIndex = Math.floor(Math.random() * famousLines.length);
            const correctLine = famousLines[randomIndex];
            
            // 找到对应的诗词
            const poem = currentPoems.find(p => p.id === correctLine.poemId);
            if (!poem) return;
            
            // 分割诗句
            const lines = poem.content.split(/[，。；？：、”]/).filter(line => line.trim() !== '');
            const lineIndex = lines.findIndex(line => line.includes(correctLine.content));
            
            if (lineIndex === -1) return;
            
            // 构建问题
            let question = '';
            if (lineIndex === 0) {
                // 如果是第一句，问它的下一句
                question = `"${lines[lineIndex]}" 的下一句是什么？`;
                currentGameQuestion = { correct: lines[lineIndex + 1] };
            } else if (lineIndex === lines.length - 1) {
                // 如果是最后一句，问它的上一句
                question = `"${lines[lineIndex]}" 的上一句是什么？`;
                currentGameQuestion = { correct: lines[lineIndex - 1] };
            } else {
                // 中间句子，随机问上一句或下一句
                const askNext = Math.random() > 0.5;
                if (askNext) {
                    question = `"${lines[lineIndex]}" 的下一句是什么？`;
                    currentGameQuestion = { correct: lines[lineIndex + 1] };
                } else {
                    question = `"${lines[lineIndex]}" 的上一句是什么？`;
                    currentGameQuestion = { correct: lines[lineIndex - 1] };
                }
            }
            
            gameQuestion.textContent = question;
            
            // 生成选项（1个正确答案 + 3个干扰项）
            const options = [currentGameQuestion.correct];
            const samePoemLines = [...lines];
            samePoemLines.splice(lineIndex, 1); // 移除当前句子
            samePoemLines.splice(samePoemLines.indexOf(currentGameQuestion.correct), 1); // 移除正确答案
            
            while (options.length < 4 && samePoemLines.length > 0) {
                const randomLineIndex = Math.floor(Math.random() * samePoemLines.length);
                const randomLine = samePoemLines[randomLineIndex];
                if (!options.includes(randomLine)) {
                    options.push(randomLine);
                    samePoemLines.splice(randomLineIndex, 1);
                }
            }
            
            // 如果同一首诗中没有足够的干扰项，从其他诗中获取
            if (options.length < 4) {
                const otherLines = famousLines.filter(line => line.poemId !== poem.id);
                while (options.length < 4 && otherLines.length > 0) {
                    const randomIndex = Math.floor(Math.random() * otherLines.length);
                    const randomLine = otherLines[randomIndex];
                    if (!options.includes(randomLine.content)) {
                        options.push(randomLine.content);
                    }
                }
            }
            
            // 打乱选项顺序
            options.sort(() => Math.random() - 0.5);
            
            // 渲染选项
            gameOptions.innerHTML = '';
            options.forEach(option => {
                const optionElement = document.createElement('div');
                optionElement.className = 'game-option';
                optionElement.textContent = option;
                optionElement.addEventListener('click', () => checkGameAnswer(option, currentGameQuestion.correct));
                gameOptions.appendChild(optionElement);
            });
        }
        
        // 检查游戏答案
        function checkGameAnswer(selected, correct) {
            const options = document.querySelectorAll('.game-option');
            options.forEach(option => {
                option.classList.remove('correct', 'incorrect');
                if (option.textContent === correct) {
                    option.classList.add('correct');
                }
                if (option.textContent === selected && selected !== correct) {
                    option.classList.add('incorrect');
                }
            });
            
            if (selected === correct) {
                gameScore += 10;
                correctCount++;
                document.getElementById('game-score').textContent = gameScore;
                document.getElementById('correct-count').textContent = correctCount;
            } else {
                wrongCount++;
                document.getElementById('wrong-count').textContent = wrongCount;
                
                if (wrongCount >= 5) {
                    setTimeout(() => {
                        alert(`游戏结束！累计积分：${gameScore}`);
                        showSection('poem-list');
                        resetGameScores();
                    }, 1000);
                }
            }
            
            // 1秒后进入下一题
            setTimeout(() => {
                generateGameQuestion();
            }, 500);
        }
        
        // 生成背诵内容
        function generateReciteContent(poem) {
            const lines = poem.content.split(/[，。；？：、”]/).filter(line => line.trim() !== '');
            let contentHTML = `
                <h3 style="margin-bottom: 15px; color: var(--primary);">${poem.title}</h3>
                <p>请填写空白处的诗句：</p>
            `;

            lines.forEach(line => {
                const showLine = Math.random() > 0.8; // 20%的概率显示整行
                
                if (showLine) {
                    contentHTML += `<p>${line}</p>`;
                } else {
                    contentHTML += `<p><input type="text" class="blank-input" data-answer="${line}"></p>`;
                }
            });
            
            reciteContent.innerHTML = contentHTML;
        }
        
        // 检查背诵答案
        function checkReciteAnswer() {
            const inputs = document.querySelectorAll('.blank-input');
            let allCorrect = true;

            inputs.forEach(input => {
                const userAnswer = input.value.trim();
                const correctAnswer = input.dataset.answer;

                // 按字符逐一比对
                let html = '';
                for (let i = 0; i < correctAnswer.length; i++) {
                    if (i < userAnswer.length && userAnswer[i] === correctAnswer[i]) {
                        html += `<span style="color:#27ae60">${correctAnswer[i]}</span>`; // 正确→绿色
                    } else {
                        html += `<span style="color:#e74c3c">${correctAnswer[i]}</span>`;  // 错误→红色
                        allCorrect = false;
                    }
                }

                // 把正确答案（带红字标记）显示在输入框下方
                const span = document.createElement('span');
                span.innerHTML = html;
                span.style.fontSize = '1.2rem';
                span.style.marginLeft = '5px';
                input.parentNode.appendChild(span);

                // 禁用输入框，避免再次编辑
                input.disabled = true;
            });

            // 原有逻辑：统计分数等保持不变
            if (allCorrect) {
                reciteScore += 10;                      // 答对 +10
                document.getElementById('recite-score').textContent = reciteScore;
                setTimeout(nextRecitePoem, 500);        // 继续下一首
            } else {
                errorCount++;
  		  document.getElementById('error-count').textContent = errorCount;
 		   if (errorCount >= 5) {
     		      setTimeout(() => {
    		          alert(`背诵结束！累计积分：${reciteScore}`);
       		          showSection('poem-list');
         	         resetReciteScores();
     		   }, 500);
	    } else {
        // 错误次数未达5次，1秒后进入下一题
        setTimeout(nextRecitePoem, 1000);
  	  }
	}
      }

        // 随机下一首
        function nextRecitePoem() {
            const randomPoem = currentPoems[Math.floor(Math.random() * currentPoems.length)];
            currentPoem = randomPoem;
            generateReciteContent(randomPoem);
        }

        // 重置背诵分数
        function resetReciteScores() {
            reciteScore = 0;
            errorCount = 0;
            document.getElementById('recite-score').textContent = reciteScore;
            document.getElementById('error-count').textContent = errorCount;
        }
        
        // 切换年级
        function switchGrade(grade) {
            // 更新按钮状态
            primaryGradeBtn.classList.remove('active');
            juniorGradeBtn.classList.remove('active');
            
            if (grade === 'primary') {
                primaryGradeBtn.classList.add('active');
                currentPoems = primaryPoems;
                document.body.className = 'primary-theme';
            } else {
                juniorGradeBtn.classList.add('active');
                currentPoems = juniorPoems;
                document.body.className = 'junior-theme';
            }
            
            // 更新名句库
            updateFamousLines();
            
            // 重新初始化列表
            initPoemList();
            
            // 如果当前在背诵或游戏模式，重置状态
            if (document.getElementById('recite-mode').classList.contains('active')) {
                const randomPoem = currentPoems[Math.floor(Math.random() * currentPoems.length)];
                currentPoem = randomPoem;
                generateReciteContent(randomPoem);
                resetReciteScores();
            }
            
            if (document.getElementById('game-mode').classList.contains('active')) {
                resetGameScores();
                generateGameQuestion();
            }
        }
        
        // 初始化事件监听
        function initEventListeners() {
            backToListBtn.addEventListener('click', () => {
                showSection('poem-list');
            });
            
            startRecitingBtn.addEventListener('click', () => {
                if (currentPoem) {
                    showSection('recite-mode');
                    generateReciteContent(currentPoem);
                    // 重置背诵状态
                    resetReciteScores();
                    document.querySelectorAll('.blank-input').forEach(input => {
                        input.value = '';
                        input.style.color = '';
                        input.style.borderBottom = '2px dashed var(--secondary)';
                    });
                }
            });
            
            startGameBtn.addEventListener('click', () => {
                showSection('game-mode');
                resetGameScores();
                generateGameQuestion();
            });
            
            // 检查答案按钮
            document.getElementById('check-btn').addEventListener('click', checkReciteAnswer);
            
            // 退出背诵按钮
            document.getElementById('recite-exit').addEventListener('click', () => {
                showSection('poem-list');
            });
            
            // 年级切换按钮
            primaryGradeBtn.addEventListener('click', () => switchGrade('primary'));
            juniorGradeBtn.addEventListener('click', () => switchGrade('junior'));
        }
        
        // 初始化应用
        function initApp() {
            initPoemList();
            initTabs();
            initEventListeners();
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
